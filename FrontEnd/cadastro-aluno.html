<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link rel="icon" href="images\logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="index.html">Início</a>
                <a id="voltarLogin">Voltar</a>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Cadastro de Aluno</h2>

        <!-- Formulário de Dados do Banco -->
        <form id="form-banco">
            <section class="bank-info">
                <center><h3>Informações Bancárias</h3></center>
                <br>
                <label for="nomeBanco">Nome do Banco</label>
                <input type="text" id="nomeBanco" name="nomeBanco" maxlength="10" required>

                <label for="numConta">Número da Conta</label>
                <input type="number" id="numConta" name="numConta" maxlength="11" required>

                <label for="agencia">Agência</label>
                <input type="number" id="agencia" name="agencia" maxlength="5" required>

                <label for="operacao">Operação</label>
                <input type="number" id="operacao" name="operacao" maxlength="5" required>

                
            </section>
        </form>

        <!-- Formulário de Dados do Endereço -->
          
        <form id="form-endereco">
            <section class="address-info">
                <center><h3>Endereço</h3></center>
                <br>
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" maxlength="35" required>

                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero" maxlength="10" required>

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" maxlength="35" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" maxlength="35" required>

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" maxlength="20" required>

                <label for="cep">CEP</label>
                <input type="number" id="cep" name="cep" maxlength="8" required>

                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" maxlength="50" required>

                
            </section>
        </form>
        
        <!-- Formulário de Dados do Aluno -->
        <form id="form-aluno">
        <section class="personal-info">
            <center><h3>Informações Pessoais</h3></center>
            <br>
            <label for="nome-aluno">Nome</label>
            <input type="text" id="nome-aluno" name="nome" maxlength="50" required>

            <label for="cpf">CPF</label>
            <input type="number" id="cpf" name="cpf" maxlength="11" required>

            <label for="rg">RG</label>
            <input type="number" id="rg" name="rg" maxlength="10" required>

            <label for="dataNasc">Data de Nascimento</label>
            <input type="date" id="dataNasc" name="dataNasc" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" maxlength="11" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula" maxlength="15" required>

            
        </section> 
        <br>
        <button type="submit" class="btn" id="submit-aluno">Salvar</button>
        </form>
        
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
    <script src="script-aluno.js"></script>

</body>

<script>
    // Evento de clique para o botão "Voltar Login"
    document.getElementById('voltarLogin').addEventListener('click', function(event) {
        event.preventDefault();  // Previne a navegação imediata para index.html

        // Limpa o localStorage
        localStorage.clear();

        // Redireciona para a página inicial (index.html)
        window.location.href = 'login-servidor.html';
    });

   
</script>
</html>
