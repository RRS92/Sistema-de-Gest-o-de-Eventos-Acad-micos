<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Servidor</title>
    <link rel="icon" href="../../images\logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="../../images\ifpe_logo.png" alt="Logo IFPE" class="logo">
            <nav>
                <button class="logout-button" id="encerrarSessao">Deslogar</button>
            </nav>
        </div>
    </header>

    <section class="profile">
        <div class="container">
            <!-- <h2  class="nome"> Perfil do Servidor</h2> -->

            <h2> Perfil do Servidor</h2>
            <div class="profile-info"> <!-- Adicionado um contêiner para alinhar os elementos -->
                <div class="profile-picture-container">
                    <img src="../../images/foto-servidor.png" alt="Foto do aluno" class="profile-picture">
                    <label for="uploadFoto" class="edit-icon">&#9998;</label>
                    <input type="file" id="uploadFoto" accept="image/*" style="display: none;">
                </div>    
    
                <div class="profile-details">
                    <p><strong>Nome:</strong> <span class="nome">Insira Informações pessoais...</span></p>
                    <p><strong>SIAPE:</strong> <span id="siape">Insira Informações pessoais...</span></p>
                    <p><strong>Cargo:</strong> <span id="cargo">Insira Informações pessoais...</span></p>
                    <p><strong>Email:</strong> <span id="email">Insira Informações pessoais...</span></p>
                </div>
            </div> 
            </div>
            <div class="profile-actions">
                <a href="lista-servidor.html" class="btn">Informações Pessoais</a>
                <a href="../Evento/cadastro-evento.html" class="btn" id="criarEvento">Criar Evento</a>
                <a href="../Evento/lista-evento-para-servidor.html" class="btn">Eventos Disponíveis</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>

    <script>
        // Evento de clique para o botão "Encerrar Sessão"
        document.getElementById('encerrarSessao').addEventListener('click', function(event) {
            event.preventDefault();  // Previne a navegação imediata para index.html

            // Limpa o localStorage
            localStorage.clear();

            // Redireciona para a página inicial (index.html)
            window.location.href = '/index.html';
        });
    </script>
    <script src="perfil-servidor.js"></script>
</body>
</html>
