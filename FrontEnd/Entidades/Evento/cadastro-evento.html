<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Evento</title>
    <link rel="icon" href="../../images\logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="script-add-evento.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="../../images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
           
                <a href="../Servidor/perfil-servidor.html">Voltar</a>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Criar Evento</h2>
        <form id="form-events" action="">

        <section class="events-info">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" maxlength="50" required>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="data">Data do Evento</label>
            <input type="date" id="data" name="data" required>

            <label for="local">Local</label>
            <input type="text" id="local" name="local" maxlength="50" required>

            <label for="tipo">Tipo do Evento</label>
            <input type="text" id="tipo" name="tipo" maxlength="50" required>

        </section>
        <button type="button" class="btn">Salvar</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
