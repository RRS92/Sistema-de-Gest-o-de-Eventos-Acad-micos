<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="icon" href="../../css/images/logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <img src="../../images/ifpe_logo.png" alt="Logo IFPE" class="logo">
            <nav>
                <a href="../Servidor/perfil-servidor.html">Voltar</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="events-section">
            <h2>Eventos Acadêmicos</h2>
            <br>
            <div class="events-container">
                <!-- Os eventos serão listados aqui dinamicamente -->
            </div>

            <!-- Formulário para editar detalhes do evento -->
            <div id="edit-event-form" style="display:none;">
                <h3>Editar Evento</h3>
                <form id="form-edit-event">
                    <input type="hidden" id="event-id">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" required>
                    <label for="data">Data:</label>
                    <input type="text" id="data" required>
                    <label for="local">Local:</label>
                    <input type="text" id="local" required>
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" required>
                    <button class="btn" type="submit">Salvar Evento</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="script-evento.js" defer></script>

</body>
</html>
